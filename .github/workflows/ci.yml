name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Clarinet
        run: |
          wget -qO- https://github.com/hirosystems/clarinet/releases/download/v2.4.0/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/

      - name: Install dependencies
        run: npm ci

      - name: Check Clarity syntax
        run: clarinet check

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check "tests/**/*.ts"
